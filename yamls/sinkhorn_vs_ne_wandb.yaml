program: main.py
method: grid
metric:
  goal: maximize
  name: tot_loss
parameters:
  experiment:
    values: ['synthetic_mot']
  lr:
    values: [0.001, 0.0005, 0.00005]
  alg:
    values: ['ne_mot']
  data_dist:
    values: ['uniform']
  batch_size:
    values: [32,64]
  epochs:
    values: [150]
  k:
    values: [3,4]
  n:
    values: [5000]
  eps:
    values: [0.1, 0.05]
  dim:
    values: [10,15,25,50]
  seed:
    values: [1]
  clip_grads:
    values: [1]
  max_grad_norm:
    values: [10, 1.0, 0.1]
  cuda_visible:
    values: ['3']
  schedule:
    values: [1]
  schedule_gamma:
    values: [1,0.5]
  schedule_step:
    values: [2, 5]
  using_wandb:
    values: [1]
  wandb_project_name:
    values: ["check_stability"]
  run:
    values: ["sweeps"]



